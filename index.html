<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bored?</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

<div class="header">
  
  <h1><input id="boredButton" src="images/bored.png" class="btn2" type="image" value="modeSwitch"></h1>
</div>

<div class="flex-container">

  <body>
    <div class="flex-child buttons">
      <form>
        <input id="education" class="btn" type="button" value="education">
        <input id="recreational" class="btn" type="button" value="recreational">
        <input id="social" class="btn" type="button" value="social">
        <input id="diy" class="btn" type="button" value="diy">
        <input id="charity" class="btn" type="button" value="charity">
        <input id="cooking" class="btn" type="button" value="cooking">
        <input id="relaxation" class="btn" type="button" value="relaxation">
        <input id="music" class="btn" type="button" value="music">
        <input id="busywork" class="btn" type="button" value="busywork">
      </form>
    </div>
    <div class="flex-child results">
      <div class="rectangle">
        <section id="activityDetails">
          <br>
          <h4>Activity</h4><br>
          <div class="extraInfo">
            <p1>Accessibility</p1><br>
            <p3>Participants</p3><br>
            <p4>Price</p4>
          </div>
        </section>
        <div class="mail">
          <h1><input id="mailIcon" src="images/mailIcon.png" class="btn3" type="image" value="youCute"></h1>
        </div>
      </div>
    </div>

  </body>
</div>

</html>
